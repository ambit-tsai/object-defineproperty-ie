<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>test object-defineproperty-ie</title>
</head>
<body>
    <script src="../dist/object-defineproperty-ie.js" type="text/javascript"></script>
    <script type="text/javascript">
        var oldObj = {
            number: 1,
            prop: 'object property'
        };
        var newObj = Object.defineProperties(oldObj, {
            getter: {
                get: function () {
                    return 'trigger `getter`';
                }
            },
            setter: {
                set: function () {
                    console.log('trigger `setter`');
                }
            },
            number: {
                value: 0.1,
                writable: false
            },
            string: {
                value: 'Ambit Tsai',
                writable: true
            },
            boolean: {
                value: false
            },
            undefined: {
                value: undefined,
                writable: false
            },
            'null': {
                value: null,
                writable: false
            },
            object: {
                value: {},
                writable: false
            },
            array: {
                value: [],
                writable: false
            },
            'function': {
                value: function () {},
                writable: false
            }
        });
        newObj.setter = 6;
        console.log('Old Object:', oldObj);
        console.log('New Object:', newObj);

        var descMap = Object.getOwnPropertyDescriptors(newObj);
        console.log('Descriptor `number`:', descMap.number);
    </script>
</body>
</html>
