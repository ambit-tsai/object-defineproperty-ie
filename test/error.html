<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Error Test</title>
</head>
<body>
    <script src="../dist/object-defineproperty-ie.js" type="text/javascript"></script>
    <script type="text/javascript">
        try {
            Object.defineProperty({}, 'prop', 'descriptor isnot an object');
        } catch(err) {
            console.error('<'+err.name+'>', err.message);
        }
        
        try {
            Object.defineProperty({}, 'prop', {
                value: 'both specify accessors and a value or writable attribute',
                get: function () {}
            });
        } catch(err) {
            console.error('<'+err.name+'>', err.message);
        }
        
        try {
            Object.defineProperty({}, 'prop', {
                get: 'getter isnot a function'
            });
        } catch(err) {
            console.error('<'+err.name+'>', err.message);
        }
        
        try {
            Object.defineProperty({}, 'prop', {
                set: 'setter isnot a function'
            });
        } catch(err) {
            console.error('<'+err.name+'>', err.message);
        }

        try {
            var obj = Object.defineProperty({}, 'prop', {
                configurable: false,
                value: 123
            });
            Object.defineProperty(obj, 'prop', {
                value: 'redefine unconfigurable property'
            });
        } catch(err) {
            console.error('<'+err.name+'>', err.message);
        }
    </script>
</body>
</html>
